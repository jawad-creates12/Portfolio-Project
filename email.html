<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body  >
  <section>
     <form action="mailto:jawadashraf@example.com" method="post" enctype="text/plain" class="max-w-md mx-auto space-y-4 w-5xl">
      <input type="text" name="Name" placeholder="Your Name" required
             class="w-full px-4 py-3 bg-gray-800 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500 transition" />
      <input type="email" name="Email" placeholder="Your Email" required
             class="w-full px-4 py-3 bg-gray-800 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500 transition" />
      <input type="text" name="Contact" placeholder="Your Contact Number"
             class="w-full px-4 py-3 bg-gray-800 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500 transition" />
      <textarea name="Message" rows="4" placeholder="Your Message..." required
                class="w-full px-4 py-3 bg-gray-800 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500 transition"></textarea>
      <button type="submit"
              class="w-full bg-pink-500 hover:bg-pink-600 text-black font-semibold py-3 rounded-xl transition">
        Send Email
      </button>
    </form>
  </section>
</body>
</html>
